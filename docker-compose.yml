version: '3.8'

services:
  spring-boot:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: freshbite-spring
    env_file:
      - .env.prod
    environment:
      - LLM_BASE_URL=http://llm-service:8000
      - SERVER_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    depends_on:
      llm-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sf http://localhost:8080/api/restaurants > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M
    networks:
      - freshbite

  llm-service:
    build:
      context: ./llm-service
      dockerfile: Dockerfile
    container_name: freshbite-llm
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - freshbite

  nginx:
    image: nginx:alpine
    container_name: freshbite-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      spring-boot:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - freshbite

networks:
  freshbite:
    driver: bridge

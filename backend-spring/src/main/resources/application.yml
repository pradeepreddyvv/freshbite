server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/freshbite}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 5
      connection-timeout: 20000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  web-origin: ${WEB_ORIGIN:http://localhost:3000}
  llm:
    base-url: ${LLM_BASE_URL:http://localhost:8000}

# ── Logging ─────────────────────────────────────────────────
logging:
  level:
    root: INFO
    com.freshbite.backend: ${LOG_LEVEL:INFO}
    com.freshbite.backend.controller: INFO
    com.freshbite.backend.service: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

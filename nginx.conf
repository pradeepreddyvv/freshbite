events {
    worker_connections 1024;
}

http {
    upstream spring_backend {
        server spring-boot:8080;
    }

    upstream llm_backend {
        server llm-service:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Spring Boot API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check (bypass rate limit)
        location = /health {
            proxy_pass http://spring_backend/api/restaurants;
            access_log off;
        }

        # Deny direct access to LLM service from outside
        # Only Spring Boot can access it internally
        location /llm/ {
            deny all;
        }
    }
}

events {
    worker_connections 512;
}

http {
    upstream spring_backend {
        server spring-boot:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Logging — keep compact for 50GB disk
    access_log /var/log/nginx/access.log combined buffer=16k flush=5s;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Spring Boot API — the only public endpoint
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS preflight handled by Spring Boot
        }

        # Health check — bypass rate limit
        location = /health {
            proxy_pass http://spring_backend/api/restaurants;
            access_log off;
        }

        # Block everything else
        location / {
            return 404 '{"error":"not found"}';
            add_header Content-Type application/json;
        }
    }
}
